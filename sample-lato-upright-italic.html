<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<link rel="icon" type="image/svg+xml" href="/vite.svg" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Lato v2 - italic + regular</title>
	<style>
		/* Light 300 */
		@font-face {
			font-family: "Lato";
			src: url("/lato-v2/fonts/Lato-Light.woff2") format("woff2"),
				url("/lato-v2/fonts/Lato-Light.woff") format("woff"),
				url("/lato-v2/fonts/Lato-Light.ttf") format("truetype");
			font-style: normal;
			font-weight: 300;
			font-display: swap;
		}

		@font-face {
			font-family: "Lato";
			src: url("/lato-v2/fonts/Lato-LightItalic.woff2") format("woff2"),
				url("/lato-v2/fonts/Lato-LightItalic.woff") format("woff"),
				url("/lato-v2/fonts/Lato-LightItalic.ttf") format("truetype");
			font-style: italic;
			font-weight: 300;
			font-display: swap;
		}


		/* Regular 400 */
		@font-face {
			font-family: "Lato";
			src: url("/lato-v2/fonts/Lato-Regular.woff2") format("woff2"),
				url("/lato-v2/fonts/Lato-Regular.woff") format("woff"),
				url("/lato-v2/fonts/Lato-Regular.ttf") format("truetype");
			font-style: normal;
			font-weight: 400;
			font-display: swap;
		}

		@font-face {
			font-family: "Lato";
			src: url("/lato-v2/fonts/Lato-Italic.woff2") format("woff2"),
				url("/lato-v2/fonts/Lato-Italic.woff") format("woff"),
				url("/lato-v2/fonts/Lato-Italic.ttf") format("truetype");
			font-style: italic;
			font-weight: 400;
			font-display: swap;
		}

		/* Bold 700 */
		@font-face {
			font-family: "Lato";
			src: url("/lato-v2/fonts/Lato-Bold.woff2") format("woff2"),
				url("/lato-v2/fonts/Lato-Bold.woff") format("woff"),
				url("/lato-v2/fonts/Lato-Bold.ttf") format("truetype");
			font-style: normal;
			font-weight: 700;
			font-display: swap;
		}

		@font-face {
			font-family: "Lato";
			src: url("/lato-v2/fonts/Lato-BoldItalic.woff2") format("woff2"),
				url("/lato-v2/fonts/Lato-BoldItalic.woff") format("woff"),
				url("/lato-v2/fonts/Lato-BoldItalic.ttf") format("truetype");
			font-style: italic;
			font-weight: 700;
			font-display: swap;
		}

		/* Black 900 */
		@font-face {
			font-family: "Lato";
			src: url("/lato-v2/fonts/Lato-Black.woff2") format("woff2"),
				url("/lato-v2/fonts/Lato-Black.woff") format("woff"),
				url("/lato-v2/fonts/Lato-Black.ttf") format("truetype");
			font-style: normal;
			font-weight: 900;
			font-display: swap;
		}

		@font-face {
			font-family: "Lato";
			src: url("/lato-v2/fonts/Lato-BlackItalic.woff2") format("woff2"),
				url("/lato-v2/fonts/Lato-BlackItalic.woff") format("woff"),
				url("/lato-v2/fonts/Lato-BlackItalic.ttf") format("truetype");
			font-style: italic;
			font-weight: 900;
			font-display: swap;
		}
	</style>

	<style id="top-bar-css">
		.top-bar {
			display: flex;
			margin-top: 8px;
			margin-bottom: 32px;
			align-items: center;
			gap: 16px;
		}

		.top-bar a {
			padding: 8px;
			display: inline-block;
			flex: none;
			color: #999;
		}

		.top-bar .note {
			flex-grow: 1;
		}

		.top-bar .note p {
			margin: 0
		}

		#root {
			margin: 8px;
			min-width: 600px;
		}
	</style>
</head>

<body>
	<div class="top-bar">
		<a class="home-link" style="user-select: none;" aria-label="home" href="/lato-font-test/">
			<svg style="transform: translateY(2px);" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
				<path fill="currentColor"
					d="m13.2 3.9l6 4.5q.375.275.588.7T20 10v9q0 .825-.587 1.413T18 21H6q-.825 0-1.412-.587T4 19v-9q0-.475.213-.9t.587-.7l6-4.5q.525-.4 1.2-.4t1.2.4M12 15q1.25 0 2.125-.875T15 12t-.875-2.125T12 9t-2.125.875T9 12t.875 2.125T12 15m0-2q-.425 0-.712-.287T11 12t.288-.712T12 11t.713.288T13 12t-.288.713T12 13m0 5q-1.025 0-2 .25T8.15 19h7.7q-.875-.5-1.85-.75T12 18m-6-8v8q1.3-.975 2.825-1.487T12 16t3.175.513T18 18v-8l-6-4.5zm6 2" />
			</svg>
		</a>
		<div class="note">
			<p>Free lato upright + italic faces</p>
		</div>
	</div>


	<div id="root"></div>
	<script type="module" src="/src/main.tsx"></script>
</body>

</html>
